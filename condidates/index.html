<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form method="POST">
        <div>firstName: <input type="text" name="firstName" id="signup-firstName"></div>
        <div>lastName: <input type="text" name="lastName" id="signup-lastName"></div>
        <div>email: <input type="text" name="email" id="signup-email"></div>
        <div>phone: <input type="text" name="phone" id="signup-phone"></div>
        <div>sex:
            <div> <input type="radio" value="male" name="sex" checked class="sex">male</div>
            <div><input type="radio" value="female" name="sex" class="sex">female</div>
            <div><input type="radio" value="other" name="sex" class="sex">other</div>
        </div>
        <input type="submit" value="send" id="signup-submit">
    </form>

    <script src="condidates/script/ajax.js"></script>
    <script src="condidates/script/script.js"></script>
</body>

</html>
